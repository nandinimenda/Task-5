<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Buy top gadgets & fashion with best deals online!"/>
  <title>MyShop - Best Deals Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">MyShop</h1>
      <nav>
        <ul>
          <li><a href="#" data-section="home">Home</a></li>
          <li><a href="#" data-section="products">Products</a></li>
          <li><a href="#" data-section="cart">Cart</a></li>
          <li><a href="#" data-section="checkout">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero section active">
  <div class="container">
    <div class="hero-content">
      <div class="text">
        <h2>Your One-Stop Tech & Style Store</h2>
        <p>Discover the best deals on gadgets, fashion, and more â€” all in one place. Fast delivery. Trusted by 10k+ customers!</p>
        <a href="#" data-section="products" class="btn big">Start Shopping</a>
      </div>
      <div class="image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRWsPHugCVIbNkp6EqSwXcnscFrPhVRVRyoQ&s" alt="Shopping" />
      </div>
    </div>
  </div>
</section>


  <section id="products" class="container section">
    <h2>Our Products</h2>
    <div id="product-list" class="grid"></div>
  </section>

  <section id="cart" class="container section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="grid"></div>
    <p id="total"></p>
  </section>

  <section id="checkout" class="container section">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Shipping Address" required />
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 MyShop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
